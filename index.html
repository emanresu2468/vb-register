<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory Band City of Bacoor Cavite Member Registration Form</title>
    <!-- Load Tailwind CSS for responsive, modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Poppins font from Google Fonts for a modern, formal sans-serif look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for better aesthetics and focus */
        body {
            /* Changed font to Poppins for a modern, formal look */
            font-family: 'Poppins', sans-serif; 
            background-color: #f7fafc;
        }
        .form-input {
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); /* Blue shadow on focus */
            border-color: #4299e1;
        }
        .logo-container {
            margin-bottom: 1.5rem;
        }
    </style>
    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =================================================================================
        // CRITICAL: UPDATED CONFIGURATION FOR EXTERNAL HOSTING (e.g., GitHub Pages)
        // This configuration has been filled with your project's keys.
        // =================================================================================
        const EXTERNAL_FIREBASE_CONFIG = {
            apiKey: "AIzaSyDncYgTDfDD1nijjckBp_IgUvWDahr3jK8",
            authDomain: "victoryband-registrations.firebaseapp.com",
            projectId: "victoryband-registrations",
            storageBucket: "victoryband-registrations.firebasestorage.app",
            messagingSenderId: "555074312485",
            appId: "1:555074312485:web:38e2b25a622a4294c862cc"
        };
        // =================================================================================
        
        
        // --- GLOBAL SETUP (Handle Canvas vs. External Environment) ---
        let app, db, auth;
        let authReady = false;

        const isCanvasEnvironment = typeof __firebase_config !== 'undefined' && typeof __initial_auth_token !== 'undefined';
        
        let finalFirebaseConfig, finalAppId, authToken;

        if (isCanvasEnvironment) {
            // Use Canvas provided configurations
            finalFirebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
            finalAppId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            authToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            console.log("Using Canvas Environment Config.");
        } else {
            // Use external hardcoded configurations (for GitHub Pages)
            finalFirebaseConfig = EXTERNAL_FIREBASE_CONFIG;
            // Use project ID as app ID substitute if provided, otherwise use a placeholder
            finalAppId = EXTERNAL_FIREBASE_CONFIG.projectId || 'external-app-id-placeholder'; 
            authToken = null; // No custom token available externally
            
            // Critical check for external hosting (now checks if projectId is NOT defined)
            if (!EXTERNAL_FIREBASE_CONFIG.projectId || EXTERNAL_FIREBASE_CONFIG.projectId === "") {
                console.error("CRITICAL ERROR: Firebase config is still missing. Cannot save data.");
                // Use a simple error message instead of alert()
                document.addEventListener('DOMContentLoaded', () => {
                    const status = document.getElementById('statusMessage');
                    if (status) {
                        status.classList.remove('hidden', 'bg-green-100', 'text-green-800');
                        status.classList.add('bg-red-100', 'text-red-800');
                        status.textContent = "FATAL ERROR: Firebase config missing. Cannot save data. See console for instructions.";
                    }
                });
                // Note: Since you provided the config, this block will now be skipped when hosted externally.
            }
            console.log("Using External Hosting Config.");
        }

        // Initialize Firebase
        try {
            app = initializeApp(finalFirebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            setLogLevel('debug'); // Enable debug logging for Firestore
        } catch (e) {
            console.error("Firebase Initialization Failed:", e);
            document.addEventListener('DOMContentLoaded', () => {
                const status = document.getElementById('statusMessage');
                if (status) {
                    status.classList.remove('hidden', 'bg-green-100', 'text-green-800');
                    status.classList.add('bg-red-100', 'text-red-800');
                    status.textContent = "FATAL ERROR: Firebase connection failed. See console for details.";
                }
            });
            // Stop script execution if initialization fails
            throw new Error("Initialization failed. Check Firebase Config."); 
        }
        
        // Firestore Paths (uses the determined App ID)
        const REGISTRATION_COLLECTION_PATH = `artifacts/${finalAppId}/public/data/band_registrations`;
        const registrationsCollection = collection(db, REGISTRATION_COLLECTION_PATH);

        // --- AUTHENTICATION PROMISE ---
        let userId = null;
        const authPromise = new Promise(async (resolve) => {
            try {
                await setPersistence(auth, browserSessionPersistence);

                if (authToken) {
                    await signInWithCustomToken(auth, authToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                userId = auth.currentUser?.uid || crypto.randomUUID();
                authReady = true;
                console.log("Authentication successful, userId:", userId);
            } catch (error) {
                console.error("Firebase Auth Error:", error);
            }
            resolve();
        });
        
        // --- UI UTILITIES ---
        const form = document.getElementById('registrationForm');
        const statusMessage = document.getElementById('statusMessage');
        const successModal = document.getElementById('successModal');
        const closeModalButton = document.getElementById('closeModalButton');

        function displayMessage(message, isSuccess = true) {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');

            if (isSuccess) {
                statusMessage.classList.add('bg-green-100', 'text-green-800');
            } else {
                statusMessage.classList.add('bg-red-100', 'text-red-800');
            }
        }

        // --- CORE FUNCTIONALITY: REGISTRATION AND DUPLICATE CHECK ---
        async function handleRegistration(formData) {
            if (!authReady) {
                 displayMessage("Authentication is not ready. Please wait a moment and try again.", false);
                 return;
            }
            displayMessage("Checking registration and saving data...", true);

            // 1. Check for Duplicate Full Name
            const q = query(registrationsCollection, where("fullName", "==", formData.fullName));
            
            let querySnapshot;
            try {
                querySnapshot = await getDocs(q);
            } catch (e) {
                console.error("Error checking duplicates (Firestore read failed): ", e);
                displayMessage("Error reading from database. Check if Firestore is enabled and security rules are correct.", false);
                return;
            }
            

            if (!querySnapshot.empty) {
                displayMessage(`Error: The name "${formData.fullName}" is already registered.`, false);
                return;
            }

            // 2. Save Data to Firestore
            try {
                await addDoc(registrationsCollection, formData);
                
                // --- SUCCESS ACTION: SHOW MODAL ---
                statusMessage.classList.add('hidden'); // Hide the working message
                form.reset();
                successModal.classList.remove('hidden'); // Show the modal
                
            } catch (e) {
                console.error("Error adding document (Firestore write failed): ", e);
                displayMessage("Error saving registration. Ensure your Firebase config and security rules are correct.", false);
            }
        }
        
        // --- EVENT LISTENERS ---
        
        // Listener to close the modal when the button is clicked
        closeModalButton.addEventListener('click', () => {
            successModal.classList.add('hidden');
        });
        
        // Listener to close the modal when clicking outside the box
        successModal.addEventListener('click', (e) => {
            if (e.target === successModal) {
                successModal.classList.add('hidden');
            }
        });

        // Listener for form submission
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            await authPromise; // Wait for authentication to complete

            const formData = {
                fullName: document.getElementById('fullName').value.trim(),
                dateOfBirth: document.getElementById('dob').value,
                contactNumber: document.getElementById('contactNumber').value, 
                socialMediaLink: document.getElementById('socialMedia').value,
                timestamp: new Date().toISOString()
            };
            
            // Basic client-side validation check
            if (!formData.socialMediaLink || !formData.contactNumber || !formData.fullName || !formData.dateOfBirth) {
                displayMessage("Error: Please fill out all required fields.", false);
                return;
            }

            await handleRegistration(formData);
        });

    </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Registration Card -->
    <div class="w-full max-w-lg bg-white shadow-2xl rounded-xl p-6 sm:p-10 border border-gray-100">
        
        <!-- Logo Element - UPDATED PATH FOR EXTERNAL HOSTING (GITHUB PAGES) -->
        <img 
            src="EST BLACK MID CIRCLE.png" 
            alt="Victory Band Logo" 
            class="w-36 h-36 mx-auto mb-6"
        >

        <!-- Changed font-extrabold to font-semibold to reduce the boldness -->
        <h1 class="text-3xl font-semibold text-gray-900 mb-6 text-center">Victory Band City of Bacoor Cavite Member Registration Form</h1>
        <p class="text-gray-500 mb-8 text-center">Fill out the form below to register. The social media link and contact number are required.</p>

        <form id="registrationForm" class="space-y-6">

            <!-- Full Name -->
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    required
                    placeholder="Jane Doe"
                    class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <!-- Date of Birth -->
            <div>
                <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                <input
                    type="date"
                    id="dob"
                    name="dob"
                    required
                    class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <!-- Contact Number (REQUIRED FIELD) -->
            <div>
                <label for="contactNumber" class="block text-sm font-medium text-gray-700 mb-1">Contact Number (Required)</label>
                <input
                    type="tel"
                    id="contactNumber"
                    name="contactNumber"
                    required
                    placeholder="e.g., 09171234567"
                    pattern="[0-9]{11}" 
                    title="Please enter a valid 11-digit phone number (e.g., 09171234567)"
                    class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <!-- Social Media Profile Link (REQUIRED) -->
            <div>
                <label for="socialMedia" class="block text-sm font-medium text-gray-700 mb-1">Social Media Profile Link (Required)</label>
                <input
                    type="url"
                    id="socialMedia"
                    name="socialMedia"
                    required
                    placeholder="https://facebook.com/your_profile"
                    class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <!-- Submission Button -->
            <button
                type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out"
            >
                Register
            </button>
        </form>

        <!-- Message/Status Area (Used only for errors now) -->
        <div id="statusMessage" class="mt-6 p-4 rounded-lg text-center hidden" role="alert"></div>
    </div>
    
    <!-- Modal structure for successful registration -->
    <div id="successModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full text-center transform transition-all duration-300 scale-100">
            <div class="text-green-500 mx-auto mb-4">
                <!-- Checkmark SVG Icon -->
                <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
            <h2 class="text-2xl font-semibold text-gray-900 mb-2">Registration Complete!</h2>
            <p class="text-gray-500 mb-6">Your registration has been saved successfully to the centralized database.</p>
            <button id="closeModalButton" class="w-full py-3 px-4 rounded-lg text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Close
            </button>
        </div>
    </div>
</body>
</html>
